<!DOCTYPE html>
<html>
<head>
    <title>NYC Area Air Quality</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #map { flex-grow: 1; background-color: #f0f0f0; }
        #controls { background: #fff; padding: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); z-index: 1000; display: flex; justify-content: center; align-items: center; gap: 20px; flex-wrap: wrap; }
        .leaflet-popup-content { width: 220px !important; }
        .popup-line { margin: 2px 0; font-size: 14px; }
        select, input { font-size: 16px; padding: 5px; }
        .aqi-filter-group input[type="number"] { width: 55px; }
    </style>
</head>
<body>

<div id="controls">
    <div>
        <label for="timeframe-select">Timeframe:</label>
        <select id="timeframe-select"></select>
    </div>
    <div class="aqi-filter-group">
        <label>Median AQI Range:</label>
        <input type="number" id="min-aqi-input" min="0" max="100" value="0">
        <input type="range" id="min-aqi-slider" min="0" max="100" value="0" step="1">
        <span>-</span>
        <input type="range" id="max-aqi-slider" min="0" max="100" value="100" step="1">
        <input type="number" id="max-aqi-input" min="0" max="100" value="100">
    </div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const GCS_BUCKET_NAME = "aqi-history-platform";
    const DATA_URL = `https://storage.googleapis.com/${GCS_BUCKET_NAME}/map_data.json?v=${new Date().getTime()}`;
    
    const map = L.map('map').setView([40.7128, -74.0060], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '© OpenStreetMap contributors © CARTO'
    }).addTo(map);

    let mapData = null;
    const layerGroup = L.layerGroup().addTo(map);

    // --- References to all new UI controls ---
    const timeframeSelect = document.getElementById('timeframe-select');
    const minAqiSlider = document.getElementById('min-aqi-slider');
    const maxAqiSlider = document.getElementById('max-aqi-slider');
    const minAqiInput = document.getElementById('min-aqi-input');
    const maxAqiInput = document.getElementById('max-aqi-input');

    // UDAQI Scale: Higher is better.
    function getColor(aqi) {
        if (aqi === null || isNaN(aqi)) return '#999999'; // Grey for unknown
        return aqi > 66 ? '#91cf60' : aqi > 33 ? '#fee08b' : '#fc8d59';
    }

    // --- UPDATED: Main map rendering logic ---
    function updateMapFromControls() {
        const selectedTimeframe = timeframeSelect.value;
        const minAqi = parseInt(minAqiInput.value, 10);
        const maxAqi = parseInt(maxAqiInput.value, 10);

        layerGroup.clearLayers();
        if (!mapData || !mapData.locations) return;

        mapData.locations.forEach(point => {
            if (!point.stats || !point.stats[selectedTimeframe]) return;
            
            const stats = point.stats[selectedTimeframe];
            const medianAqi = stats.median_aqi;
            
            // --- CORE LOGIC CHANGE: Filter by range ---
            if (medianAqi === null || medianAqi < minAqi || medianAqi > maxAqi) {
                return; 
            }

            const popupContent = `
                <b>Location</b><br>
                Lat: ${point.latitude.toFixed(4)}, Lon: ${point.longitude.toFixed(4)}
                <hr>
                <b>Timeframe: ${selectedTimeframe}</b>
                <div class="popup-line"><b>Median AQI:</b> ${medianAqi ?? 'N/A'}</div>
                <div class="popup-line"><b>Min/Max AQI:</b> ${stats.min_aqi ?? 'N/A'} / ${stats.max_aqi ?? 'N/A'}</div>
                <div class="popup-line"><b>Data Points:</b> ${stats.point_count ?? 'N/A'}</div>
            `;

            L.circleMarker([point.latitude, point.longitude], {
                radius: 4, fillColor: getColor(medianAqi), color: "#000",
                weight: 0.5, opacity: 1, fillOpacity: 0.8
            }).bindPopup(popupContent).addTo(layerGroup);
        });
    }

    // --- NEW: Event listeners to sync sliders and inputs ---
    minAqiSlider.addEventListener('input', (e) => {
        const minValue = parseInt(e.target.value, 10);
        const maxValue = parseInt(maxAqiSlider.value, 10);
        if (minValue > maxValue) {
            e.target.value = maxValue;
            minAqiInput.value = maxValue;
        } else {
            minAqiInput.value = minValue;
        }
        updateMapFromControls();
    });

    maxAqiSlider.addEventListener('input', (e) => {
        const maxValue = parseInt(e.target.value, 10);
        const minValue = parseInt(minAqiSlider.value, 10);
        if (maxValue < minValue) {
            e.target.value = minValue;
            maxAqiInput.value = minValue;
        } else {
            maxAqiInput.value = maxValue;
        }
        updateMapFromControls();
    });

    minAqiInput.addEventListener('change', (e) => {
        let minValue = parseInt(e.target.value, 10);
        const maxValue = parseInt(maxAqiInput.value, 10);
        if (minValue > maxValue) {
            minValue = maxValue;
            e.target.value = minValue;
        }
        minAqiSlider.value = minValue;
        updateMapFromControls();
    });

    maxAqiInput.addEventListener('change', (e) => {
        let maxValue = parseInt(e.target.value, 10);
        const minValue = parseInt(minAqiInput.value, 10);
        if (maxValue < minValue) {
            maxValue = minValue;
            e.target.value = maxValue;
        }
        maxAqiSlider.value = maxValue;
        updateMapFromControls();
    });


    fetch(DATA_URL)
        .then(response => response.json())
        .then(data => {
            mapData = data;
            
            data.timeframes.forEach(tf => {
                const option = document.createElement('option');
                option.value = tf;
                option.textContent = tf;
                timeframeSelect.appendChild(option);
            });

            timeframeSelect.addEventListener('change', updateMapFromControls);
            
            if (data.timeframes.length > 0) {
                timeframeSelect.value = "All Time";
                updateMapFromControls();
            }
        })
        .catch(error => {
            console.error('Error loading map data:', error);
            document.getElementById('map').innerHTML = `<h2 style="text-align:center; color:red;">Failed to load map data.</h2>`;
        });
</script>
</body>
</html>
