<!DOCTYPE html>
<html>
<head>
    <title>NYC Area Air Quality</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #map { flex-grow: 1; background-color: #f0f0f0; }
        #controls { background: #fff; padding: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); z-index: 1000; display: flex; justify-content: center; align-items: center; gap: 20px; flex-wrap: wrap; }
        .leaflet-popup-content { width: 250px !important; }
        .popup-line { margin: 2px 0; font-size: 14px; }
        select, input { font-size: 16px; padding: 5px; }
        hr { border: 0; border-top: 1px solid #ddd; margin: 5px 0; }
        .aqi-filter-group input[type="number"] { width: 65px; }
        
        /* Styles for the new Pinning Controls */
        #pin-controls { border-left: 2px solid #eee; padding-left: 20px; }
        #pin-controls input[type="text"] { width: 140px; }
        #pin-controls button { padding: 5px 12px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
        #pin-controls #clear-pins-btn { background-color: #dc3545; }
    </style>
</head>
<body>

<div id="controls">
    <div>
        <label for="timeframe-select">Timeframe:</label>
        <select id="timeframe-select"></select>
    </div>
    <div class="aqi-filter-group">
        <label>Median AQI Range:</label>
        <input type="number" id="min-aqi-input" min="0" max="150" value="0" step="0.01">
        <input type="range" id="min-aqi-slider" min="0" max="150" value="0" step="0.01">
        <span>-</span>
        <input type="range" id="max-aqi-slider" min="0" max="150" value="150" step="0.01">
        <input type="number" id="max-aqi-input" min="0" max="150" value="150" step="0.01">
    </div>
    <!-- New Pinning Controls -->
    <div id="pin-controls">
        <input type="text" id="coord-input" placeholder="e.g., 41.162, -74.942">
        <button id="add-pin-btn">Pin Location</button>
        <button id="clear-pins-btn">Clear Pins</button>
    </div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const GCS_BUCKET_NAME = "aqi-history-platform";
    const DATA_URL = `https://storage.googleapis.com/${GCS_BUCKET_NAME}/map_data.json?v=${new Date().getTime()}`;
    
    const map = L.map('map').setView([40.7128, -74.0060], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '© OpenStreetMap contributors © CARTO'
    }).addTo(map);

    let mapData = null;
    const aqiLayerGroup = L.layerGroup().addTo(map);
    const pinsLayerGroup = L.layerGroup().addTo(map); // Separate layer for user pins

    // Control Elements
    const timeframeSelect = document.getElementById('timeframe-select');
    const minAqiSlider = document.getElementById('min-aqi-slider');
    const maxAqiSlider = document.getElementById('max-aqi-slider');
    const minAqiInput = document.getElementById('min-aqi-input');
    const maxAqiInput = document.getElementById('max-aqi-input');
    const coordInput = document.getElementById('coord-input');
    const addPinBtn = document.getElementById('add-pin-btn');
    const clearPinsBtn = document.getElementById('clear-pins-btn');

    function getGradientColor(aqi, minAqi, maxAqi) {
        if (aqi === null || isNaN(aqi)) return '#999999';
        if (maxAqi === minAqi) return '#ffc300'; 
        const percentage = (aqi - minAqi) / (maxAqi - minAqi);
        let red, green, blue;
        if (percentage < 0.5) {
            const p = percentage * 2;
            red = 220 + (255 - 220) * p; green = 60 + (195 - 60) * p; blue = 50 + (0 - 50) * p;
        } else {
            const p = (percentage - 0.5) * 2;
            red = 255 + (60 - 255) * p; green = 195 + (180 - 195) * p; blue = 0 + (75 - 0) * p;
        }
        return `rgb(${Math.round(red)},${Math.round(green)},${Math.round(blue)})`;
    }
    
    function formatValue(value, decimals = 2) {
        if (value === null || typeof value === 'undefined') return 'N/A';
        return value.toFixed(decimals);
    }

    function updateMap() {
        const selectedTimeframe = timeframeSelect.value;
        const minAqiFilter = parseFloat(minAqiInput.value);
        const maxAqiFilter = parseFloat(maxAqiInput.value);

        aqiLayerGroup.clearLayers();
        if (!mapData || !mapData.locations) return;

        const aqiValues = mapData.locations
            .map(point => point.stats[selectedTimeframe]?.median_aqi)
            .filter(aqi => aqi !== null && !isNaN(aqi));
        
        const globalMinAqi = aqiValues.length > 0 ? Math.min(...aqiValues) : 0;
        const globalMaxAqi = aqiValues.length > 0 ? Math.max(...aqiValues) : 150;

        mapData.locations.forEach(point => {
            if (!point.stats || !point.stats[selectedTimeframe]) return;
            const stats = point.stats[selectedTimeframe];
            const medianAqi = stats.median_aqi;
            
            if (medianAqi === null || medianAqi < minAqiFilter || medianAqi > maxAqiFilter) return;

            const googleMapsLink = `https://www.google.com/maps?q=${point.latitude},${point.longitude}`;
            const popupContent = `
                <b>Location:</b> <a href="${googleMapsLink}" target="_blank">(${point.latitude.toFixed(6)}, ${point.longitude.toFixed(6)})</a><hr>
                <b>Timeframe: ${selectedTimeframe}</b>
                <div class="popup-line"><b>Median AQI (Typical):</b> ${formatValue(stats.median_aqi, 2)}</div>
                <div class="popup-line"><b>Average AQI (Total):</b> ${formatValue(stats.avg_aqi, 2)}</div>
                <div class="popup-line"><b>Min/Max AQI:</b> ${formatValue(stats.min_aqi, 2)} / ${formatValue(stats.max_aqi, 2)}</div>
                <div class="popup-line"><b>Data Points:</b> ${stats.point_count ?? 'N/A'}</div>`;

            L.circleMarker([point.latitude, point.longitude], {
                radius: 4, 
                fillColor: getGradientColor(medianAqi, globalMinAqi, globalMaxAqi),
                color: "#000", weight: 0.5, opacity: 1, fillOpacity: 0.8
            }).bindPopup(popupContent).addTo(aqiLayerGroup);
        });
    }
    
    fetch(DATA_URL)
        .then(response => response.json())
        .then(data => {
            mapData = data;
            data.timeframes.forEach(tf => {
                const option = document.createElement('option');
                option.value = tf; option.textContent = tf;
                timeframeSelect.appendChild(option);
            });
            if (data.timeframes.includes("All Time")) timeframeSelect.value = "All Time";
            setupEventListeners();
            updateMap();
        })
        .catch(error => console.error('Error loading map data:', error));

    function setupEventListeners() {
        timeframeSelect.addEventListener('change', updateMap);
        minAqiSlider.addEventListener('input', (e) => {
            const minValue = parseFloat(e.target.value), maxValue = parseFloat(maxAqiSlider.value);
            minAqiInput.value = formatValue(minValue);
            if (minValue > maxValue) { maxAqiSlider.value = minValue; maxAqiInput.value = formatValue(minValue); }
            updateMap();
        });
        maxAqiSlider.addEventListener('input', (e) => {
            const maxValue = parseFloat(e.target.value), minValue = parseFloat(minAqiSlider.value);
            maxAqiInput.value = formatValue(maxValue);
            if (maxValue < minValue) { minAqiSlider.value = maxValue; minAqiInput.value = formatValue(maxValue); }
            updateMap();
        });
        minAqiInput.addEventListener('change', (e) => {
            let value = parseFloat(e.target.value), max = parseFloat(maxAqiInput.value);
            if (isNaN(value)) value = 0; if (value > max) value = max;
            e.target.value = formatValue(value); minAqiSlider.value = value;
            updateMap();
        });
        maxAqiInput.addEventListener('change', (e) => {
            let value = parseFloat(e.target.value), min = parseFloat(minAqiInput.value);
            if (isNaN(value)) value = 150; if (value < min) value = min;
            e.target.value = formatValue(value); maxAqiSlider.value = value;
            updateMap();
        });

        // --- PINNING LOGIC ---
        addPinBtn.addEventListener('click', () => {
            const parts = coordInput.value.split(',').map(s => s.trim());
            if (parts.length !== 2) { alert('Please enter coordinates as "latitude, longitude"'); return; }
            
            const lat = parseFloat(parts[0]);
            const lng = parseFloat(parts[1]);

            if (isNaN(lat) || isNaN(lng) || lat < -90 || lat > 90 || lng < -180 || lng > 180) {
                alert('Invalid coordinates. Please check the values.'); return;
            }

            L.marker([lat, lng]).addTo(pinsLayerGroup)
                .bindPopup(`Pinned Location:<br>${lat}, ${lng}`)
                .openPopup();
            
            map.setView([lat, lng], 12); // Center map on the new pin
            coordInput.value = ''; // Clear input for next pin
        });

        clearPinsBtn.addEventListener('click', () => {
            pinsLayerGroup.clearLayers();
        });

        // Allow pressing Enter to add a pin
        coordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addPinBtn.click();
        });
    }
</script>
</body>
</html>
