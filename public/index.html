<!DOCTYPE html>
<html>
<head>
    <title>NYC Area Air Quality</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #map { flex-grow: 1; }
        #controls { background: #fff; padding: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); z-index: 1000; text-align: center; }
        .leaflet-popup-content { width: 220px !important; }
        .popup-line { margin: 2px 0; font-size: 14px; }
        select { font-size: 16px; padding: 5px; }
    </style>
</head>
<body>

<div id="controls">
    <label for="timeframe-select">Select Timeframe:</label>
    <select id="timeframe-select"></select>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const GCS_BUCKET_NAME = "aqi-history-platform";
    const DATA_URL = `https://storage.googleapis.com/${GCS_BUCKET_NAME}/map_data.json`;
    
    const map = L.map('map').setView([40.7128, -74.0060], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors © <a href="https://carto.com/attributions">CARTO</a>'
    }).addTo(map);

    let mapData = null;
    const layerGroup = L.layerGroup().addTo(map);

    function getColor(aqi) {
        if (aqi === null || isNaN(aqi)) return '#7f7f7f'; // Grey for unknown
        return aqi > 150 ? '#d73027' : aqi > 100 ? '#fc8d59' : aqi > 50 ? '#fee08b' : '#91cf60';
    }

    function renderMap(selectedTimeframe) {
        layerGroup.clearLayers();
        if (!mapData || !mapData.locations) return;

        mapData.locations.forEach(point => {
            // --- DEFENSIVE CHECK ---
            // Gracefully skip if stats or the selected timeframe data is missing for this point.
            if (!point.stats || !point.stats[selectedTimeframe]) {
                return; // Instead of continue, as we are in a forEach callback
            }
            // -----------------------

            const stats = point.stats[selectedTimeframe];
            const medianAqi = stats.median_aqi;

            const popupContent = `
                <b>Location</b><br>
                Lat: ${point.latitude.toFixed(4)}, Lon: ${point.longitude.toFixed(4)}
                <hr>
                <b>Timeframe: ${selectedTimeframe}</b>
                <div class="popup-line"><b>Median AQI:</b> ${medianAqi ?? 'N/A'}</div>
                <div class="popup-line"><b>Min/Max AQI:</b> ${stats.min_aqi ?? 'N/A'} / ${stats.max_aqi ?? 'N/A'}</div>
                <div class="popup-line"><b>Data Points:</b> ${stats.point_count ?? 'N/A'}</div>
            `;

            L.circleMarker([point.latitude, point.longitude], {
                radius: 4,
                fillColor: getColor(medianAqi),
                color: "#000",
                weight: 0.5,
                opacity: 1,
                fillOpacity: 0.8
            }).bindPopup(popupContent).addTo(layerGroup);
        });
    }

    fetch(DATA_URL)
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.json();
        })
        .then(data => {
            mapData = data;
            const select = document.getElementById('timeframe-select');
            
            mapData.timeframes.forEach(tf => {
                const option = document.createElement('option');
                option.value = tf;
                option.textContent = tf;
                select.appendChild(option);
            });

            select.addEventListener('change', (e) => renderMap(e.target.value));
            
            // Initial render
            if (mapData.timeframes.length > 0) {
                renderMap(mapData.timeframes[0]);
            }
        })
        .catch(error => {
            console.error('Error loading or processing map data:', error);
            document.getElementById('map').innerHTML = `<h2 style="text-align:center; color:red;">Failed to load map data. See console for details.</h2>`;
        });
</script>
</body>
</html>
