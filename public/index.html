<!DOCTYPE html>
<html>
<head>
    <title>NYC Area Air Quality</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #map { flex-grow: 1; background-color: #f0f0f0; }
        #controls { background: #fff; padding: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); z-index: 1000; display: flex; justify-content: center; align-items: center; gap: 20px; flex-wrap: wrap; }
        .leaflet-popup-content { width: 220px !important; }
        .popup-line { margin: 2px 0; font-size: 14px; }
        select, input { font-size: 16px; padding: 5px; }
        #aqi-filter-value { font-weight: bold; width: 50px; } /* Changed for number input */
    </style>
</head>
<body>

<div id="controls">
    <div>
        <label for="timeframe-select">Timeframe:</label>
        <select id="timeframe-select"></select>
    </div>
    <div>
        <label for="aqi-filter">Min Median AQI:</label>
        <input type="range" id="aqi-filter" min="0" max="100" value="0" step="1">
        <input type="number" id="aqi-filter-value" min="0" max="100" value="0">
    </div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const GCS_BUCKET_NAME = "aqi-history-platform";
    const DATA_URL = `https://storage.googleapis.com/${GCS_BUCKET_NAME}/map_data.json?v=${new Date().getTime()}`;
    
    const map = L.map('map').setView([40.7128, -74.0060], 8);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '© OpenStreetMap contributors © CARTO'
    }).addTo(map);

    let mapData = null;
    const layerGroup = L.layerGroup().addTo(map);

    const timeframeSelect = document.getElementById('timeframe-select');
    const aqiFilterSlider = document.getElementById('aqi-filter');
    const aqiFilterInput = document.getElementById('aqi-filter-value');

    function getColor(aqi) {
        if (aqi === null || isNaN(aqi)) return '#999999';
        return aqi > 66 ? '#91cf60' : aqi > 33 ? '#fee08b' : '#fc8d59';
    }

    function updateMapFromControls() {
        const selectedTimeframe = timeframeSelect.value;
        const minAqi = parseInt(aqiFilterInput.value, 10);

        layerGroup.clearLayers();
        if (!mapData || !mapData.locations) return;

        mapData.locations.forEach(point => {
            if (!point.stats || !point.stats[selectedTimeframe]) return;
            
            const stats = point.stats[selectedTimeframe];
            const medianAqi = stats.median_aqi;
            
            if (medianAqi === null || medianAqi < minAqi) return;

            const popupContent = `
                <b>Location</b><br>
                Lat: ${point.latitude.toFixed(4)}, Lon: ${point.longitude.toFixed(4)}
                <hr>
                <b>Timeframe: ${selectedTimeframe}</b>
                <div class="popup-line"><b>Median AQI:</b> ${medianAqi ?? 'N/A'}</div>
                <div class="popup-line"><b>Min/Max AQI:</b> ${stats.min_aqi ?? 'N/A'} / ${stats.max_aqi ?? 'N/A'}</div>
                <div class="popup-line"><b>Data Points:</b> ${stats.point_count ?? 'N/A'}</div>
            `;

            L.circleMarker([point.latitude, point.longitude], {
                radius: 4, fillColor: getColor(medianAqi), color: "#000",
                weight: 0.5, opacity: 1, fillOpacity: 0.8
            }).bindPopup(popupContent).addTo(layerGroup);
        });
    }

    // --- NEW: Sync slider and input box ---
    aqiFilterSlider.addEventListener('input', (e) => {
        aqiFilterInput.value = e.target.value;
        updateMapFromControls();
    });

    aqiFilterInput.addEventListener('input', (e) => {
        aqiFilterSlider.value = e.target.value;
        updateMapFromControls();
    });

    fetch(DATA_URL)
        .then(response => {
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return response.json();
        })
        .then(data => {
            mapData = data;
            
            data.timeframes.forEach(tf => {
                const option = document.createElement('option');
                option.value = tf;
                option.textContent = tf;
                timeframeSelect.appendChild(option);
            });

            timeframeSelect.addEventListener('change', updateMapFromControls);
            
            if (data.timeframes.length > 0) {
                timeframeSelect.value = "All Time";
                updateMapFromControls();
            }
        })
        .catch(error => {
            console.error('Error loading map data:', error);
            document.getElementById('map').innerHTML = `<h2 style="text-align:center; color:red;">Failed to load map data. See console for details.</h2>`;
        });
</script>
</body>
</html>
