# .github/workflows/ingest.yml
name: Monthly AQI Ingestion

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 1 * *'

env:
  GCP_PROJECT_ID: aqi-history-platform
  GCS_BUCKET_NAME: aqi-history-platform
  FIREBASE_ORIGIN: https://aqi-history.web.app # Your Firebase App URL

jobs:
  ingest-and-process:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python Dependencies
      run: pip install -r requirements.txt
        
    - name: Run Ingestion Engine
      run: python ingest_engine.py
      env:
        GCP_PROJECT_ID: ${{ env.GCP_PROJECT_ID }}
        GCS_BUCKET_NAME: ${{ env.GCS_BUCKET_NAME }}
        FIREBASE_ORIGIN: ${{ env.FIREBASE_ORIGIN }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
