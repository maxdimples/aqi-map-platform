name: Manual Monthly Backfill

on:
  workflow_dispatch:
    inputs:
      month_offset:
        description: 'Which past month to fetch (1=last month, 2=month before, etc.)'
        required: true
        default: '1'

env:
  GCP_PROJECT_ID: aqi-history-platform
  GCS_BUCKET_NAME: aqi-history-platform

jobs:
  backfill-single-month:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python Dependencies
      run: pip install -r requirements.txt

    - name: Run Backfill Script for One Month
      run: |
        python ingest_engine.py --month-offset ${{ github.event.inputs.month_offset }}
      env:
        GCP_PROJECT_ID: ${{ env.GCP_PROJECT_ID }}
        GCS_BUCKET_NAME: ${{ env.GCS_BUCKET_NAME }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}