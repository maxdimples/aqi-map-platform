name: Manual Data Reprocessing from GCS

on:
  workflow_dispatch:
    inputs:
      gcs_path:
        description: 'GCS path to reprocess (e.g., raw_responses/2025-07-25T23-59-59Z/)'
        required: true
        default: 'raw_responses/YYYY-MM-DDTHH-MM-SSZ/'

env:
  GCP_PROJECT_ID: aqi-history-platform
  GCS_BUCKET_NAME: aqi-history-platform

jobs:
  reprocess-from-gcs:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Python Dependencies
      run: pip install -r requirements.txt

    - name: Run Reprocessing Script
      run: |
        python reprocess_from_gcs.py \
          --bucket ${{ env.GCS_BUCKET_NAME }} \
          --path ${{ github.event.inputs.gcs_path }}
      env:
        GCP_PROJECT_ID: ${{ env.GCP_PROJECT_ID }}
        # Note: GOOGLE_API_KEY is not needed as this script only reads from GCS.